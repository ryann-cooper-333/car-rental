    <section class="contact">
        <form>
            <h2>Insira seus dados para contato abaixo</h2>
            <h3>Seu nome: </h3>
            <input type="text" name="name" placeholder="Fulano de Tal">
            <h3>Seu e-mail: </h3>
            <input type="email" name="email" id="email" placeholder="exemplo@exemplo.com">
            <h3>Seu WhatsApp: </h3>
            <input type="number" name="phone-number" id="phone-number" placeholder="(DDD)XXXXX-XXXX">
            <h3>Sua mensagem:</h3>
            <textarea placeholder="Digite sua mensagem..."></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
